<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 리스트, 테이블</title>
</head>
<body>
    <img src="img/white-tailed-eagle-2015098_1280.jpg">
    <img src="https://image.shutterstock.com/image-photo/bald-eagle-flight-on-isolated-260nw-1151073554.jpg">
    <img src="아무거나" alt="대체로 설명하는 텍스트">
    <br>
    <img src="img/white-tailed-eagle-2015098_1280.jpg" width="320px" height="240px" alt="독수리">
    <br>
    <br>
    <br>
    <h2>리스트</h2>
    <h3>순서 없는 리스트</h3>
    <ul>
        <li>오감자</li>
        <li>에이스</li>
        <li>코카콜라</li>
    </ul>
    <h3>순서 있는 리스트</h3>
    <ol>
        <li>충무로역</li>
        <li>건물</li>
        <li>엘리베이터</li>
    </ol>
    <h3><b>정의 리스트</b></h3>
    <dl>
        <dt>SIAT</dt>
        <dd>Smart IT Advanced Training</dd>
        <dt>HTML</dt>
        <dd>웹페이지의 구조를 만든다</dd>
    </dl>
    <br>
    <br>
    <br>
    <h2>테이블</h2>
    <table>
        <caption>표 제목</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>관심사</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김우주</td>
                <td>별 관찰</td>
            </tr>
            <tr>
                <td>이요리</td>
                <td>요리 만들기</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <table border="1">
        <caption>2020 1학기 점수</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>학년</th>
                <th>국어</th>
                <th>수학</th>
            </tr>
        <tbody>
            <tr>
                <td>김민수</td>
                <td>3학년</td>
                <td>100</td>
                <td>75</td>
            </tr>
            <tr>
                <td>박철수</td>
                <td>2학년</td>
                <td>85</td>
                <td>100</td>
            </tr>
            <tr>
                <td>최영수</td>
                <td>1학년</td>
                <td>95</td>
                <td>65</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">총합</th>
                <th>280</th>
                <th>240</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
