<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 요소와 inline 요소</title>
</head>
<body>
    <!-- block 요소
        항상 새 라인에서 시작, 브라우저의 왼쪽 끝에서 오른쪽 끝까지 차지, h1, div -->
    <!-- style 속성은 html 요소를 꾸며주는 값을 지정할 수 있다 -->
    앞의 내용
    <h1 style="background-color: blue; color: white;">h1은 블럭 요소입니다</h1>
    뒤의 내용
    <div style="background-color: yellow; color: blue;">div는 블럭 요소입니다</div>새로운 줄
    <!-- inline 요소
        블록 내에 삽입됨, 주어진 콘텐츠만큼만 영역 차지, b, span -->
    <b style="background-color: blueviolet; color: yellow;">b는 인라인 요소입니다</b>
    <span style="background-color: aqua; color: yellow;">span은 인라인 요소입니다</span>
</body>
</html>
